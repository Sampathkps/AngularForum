<div id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="Close()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add Forum</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-subject" class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-subject" name="subject" placeholder="Subject" ng-model="Subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">                           
                            <select id="add-category" ng-model="Category" class="form-control"
                                    ng-init="category = forumCategory[0]"
                                    ng-options="category.CategoryID as category.Category for category in forumCategory"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-PostedBy" class="col-sm-2 control-label">Posted by</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-PostedBy" name="postedBy" placeholder="PostedBy" ng-model="PostedBy" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">                            
                            <textarea class="form-control" id="add-description" name="description" placeholder="Description" ng-model="Description" rows="4" cols="50" style="width: 500px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="AddForum()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
