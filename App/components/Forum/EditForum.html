<div id="edit" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">                    
                    <h4 class="modal-title" id="edit-modal-label">Update/Delete Forum</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-subject" class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-subject" name="subject" placeholder="Subject" ng-model="post.Subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">                            
                            <select id="edit-category" ng-model="post.CategoryID" class="form-control"                                   
                                    ng-options="category.CategoryID as category.Category for category in forumCategory"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-PostedBy" class="col-sm-2 control-label">Posted by</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-PostedBy" name="postedBy" placeholder="PostedBy" ng-model="post.PostedBy" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="edit-description" name="description" placeholder="Description" ng-model="post.Description" rows="4" cols="50" style="width: 500px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="UpdateForum()">Update</button>
                    <a class="btn btn-danger btn-xs" href="#/deletePost/{{post.forumId}}"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </form>
        </div>
    </div>
</div>
